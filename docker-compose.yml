version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: apidb
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./application
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://dbuser:dbpassword@postgres:5432/apidb
      AUDIT_LAMBDA_NAME: api-audit-lambda
      AWS_REGION: us-east-1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./application:/app

volumes:
  postgres_data:
